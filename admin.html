<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 10px;
      text-decoration: none;
      display: block;
      color: #fff;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Exams</a>
    <a href="#">Results</a>
    <a href="#">Students</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">
    <h2>Exam Admin Dashboard</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Total Exams</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Average Score</h5>
            <p class="card-text">75%</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">Top Performing Student</h5>
            <p class="card-text">John Doe</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
